<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    MyChat
    <div class="container">
        <div class="messaging">
              <div class="inbox_msg">
                <div class="inbox_people">
                  <div class="headind_srch">
                    <div class="recent_heading">
                      <h4 id='room-name'></h4>
                    </div>
                    <div class="srch_bar">
                      <div class="stylish-input-group">
                        <input type="text" class="search-bar"  placeholder="Search" >
                        <span class="input-group-addon">
                        <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                        </span> </div>
                    </div>
                  </div>
                  <div class="inbox_chat">
                    <div class="chat_list active_chat">
                      <div class="chat_people">
                        
                      </div>
                    </div>
                  </div>
                </div>
                <div class="mesgs">
                    
                  <div class="msg_history" id="msg_box">
                    <div id="messages"></div>
                    
                    <!-- <div class="outgoing_msg">
                      <div class="sent_msg">
                        <p>Test which is a new approach to have all
                          solutions</p>
                        <span class="time_date"> 11:01 AM    |    June 9</span> </div>
                    </div> -->
                  </div>
                  <div class="type_msg">
                    <div class="input_msg_write">
                      <form action="">
                        <input type="text" class="write_msg" id="input" placeholder="Type a message" required autocomplete="off"/>
                        <button id="submit" class="msg_send_btn" type="submit"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                        <button id="send-location" class="msg_loc_btn" type="button"><i class="fa fa-map-marker" aria-hidden="true"></i></button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              
            </div></div>
            
    <script id="message-template" type="text/html">
        <!-- <div>
            <p>{{createdAt}}: {{message}}</p>    
        </div> -->
        <div class="incoming_msg">
            <div class="incoming_msg_img"></div>
            <div class="received_msg">
              <div class="received_withd_msg">
                <span class="time_date"><strong>{{username}}</strong></span>
                <p>{{message}}</p>    
                <span class="time_date"> {{createdAt}}</span></div>
            </div>
          </div>
    </script>
    <script id="get-message-template" type="text/html">
      <!-- <div>
          <p>{{createdAt}}: {{message}}</p>    
      </div> -->
      {{#msgs}}
      <div class="incoming_msg">
          <div class="incoming_msg_img"></div>
          <div class="received_msg">
            <div class="received_withd_msg">
              <span class="time_date"><strong>{{username}}</strong></span>
              <p>{{message}}</p>    
              <span class="time_date"> {{createdAt}}</span></div>
          </div>
        </div>
        {{/msgs}}
  </script>
    <script id="message-template-me" type="text/html">
      <div class="outgoing_msg">
        <div class="sent_msg">
          <p>{{message}}</p>
          <span class="time_date"> {{createdAt}}</span> </div>
      </div>
  </script>
    <script id="location-template" type="text/html">
        <div class="incoming_msg">
            <div class="incoming_msg_img"></div>
            <div class="received_msg">
              <div class="received_withd_msg">
                <span class="time_date"><strong>{{username}}</strong></span>
                <!-- <iframe width="200" height="100" src="{{link}}"></iframe> -->
                <p><a href="{{link}}" target="_blank">location</a> </p>
                <span class="time_date">{{tstamp}}</span>
              </div>
            </div>
          </div>
        <div>
                
        </div>
    </script>
    <script id="members-template" type="text/html">
      <!-- <div class="chat_img"> 
       <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> 
      </div> -->
      <div class="chat_ib">
        {{#users}}
        <h5>{{username}}</h5>
        {{/users}}
      </div>
      
    </script>
    <script id="user-template" type="text/html">
        <span class="time_date" style="text-align:center;margin-bottom:10px">{{message}} </span>      
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
